<html>
<head>
<style>
html, body {
	height: 100%;
	width: 100%;
	background-image: url(http://www.nationofchange.org/2015/wp-content/uploads/IndianPoint051315.jpg);
	background-size: 100%;
	overflow: hidden;
	font-family: 'Helvetica';
	color: #fff;
	margin: 0;
	padding: 0;
}

.attention {
	position: absolute;
	left: 50%;
	top: 50%;
	margin: 0;
	padding: 10pt 0;
	font-size: 40pt;
	width: 440px;
	text-align: right;
	/* position bottom right corner to the center of the page */
	transform: translate(-100%, -100%);
}

.blurred {
	width: 100%;
	height: 100%;
	background: rgba(0, 0, 0, 0.5);
	margin: 0;
	padding: 0;

	position: relative;
	min-height: 300px;
	height: auto;
}

.actions {
	position: absolute;
	top: 50%;
	/*width: 100%;
	text-align: center;*/

	transform: translate(-100%, 0);
	left: 50%;
	text-align: right;
}

.yesbutton, .nobutton {
	width: 150px;
	height: 100px;
	border-radius: 20px;
	border: none;
	color: #fff;
	font-size: 24pt;
}

.yesbutton {
	background: rgba(50, 205, 50, 0.8);
	position: absolute;
	left: 25%;
}

.yesbutton:hover {
	background: rgba(50, 205, 50, 1);
}

.nobutton {
	background: rgba(192, 0, 0, 0.8);
	position: absolute;
	left: 75%;
	transform: translate(-50%, 0);
}

.nobutton:hover {
	background: rgba(192, 0, 0, 1);
}

.email {
	border-radius: 15px;
	background: #fff;
	border: none;
	padding: 15px;
	background: rgba(50, 255, 50, 0.8);
	width: 100%;
	color: #fff;

/*	position: absolute;
	transform: translate(-100%, 0);*/
	left: 50%;
}

::-webkit-input-placeholder {
   color: white;
}

:-moz-placeholder { /* Firefox 18- */
   color: white;  
}

::-moz-placeholder {  /* Firefox 19+ */
   color: white;
}

:-ms-input-placeholder {  
   color: white;
}

.submit {
	display: none;
}

.alternate {
	left: 50%;
	width: 100%;
}

.pathos {
	position: absolute;
	left: 50%;
	top: 0;
	font-size: 18pt;
	margin: 0 50px;
	display: inline-block;

	/*height: 100%;*/
	top: 50%;
	transform: translate(0, -50%);

	background: rgba(127, 127, 127, 0.5);
	padding: 10px;
}

.hehelped {
	display: inline-block;
	margin: 5px 0;
}
</style>
</head>
<body>
<div class="blurred">

<h1 class="attention">Shut down Indian Point</h1>

<form class="actions">
<input type="text" class="email" name="email" placeholder="Your email address..." />
<input type="submit" class="submit" />
<p class="alternate">Or text INDIANPOINT to 40310</p>
</form>

<div class="pathos">
<p class="hehelped">Kevin from New Jersey helped. What about you?</p>
<p class="hehelped">Submit your email address to learn more.</p>
</div>

</div>
</body>
</html>
