<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Petition Edit</title>
</head>
<body>
    <form action="http://www.example.com/subscribe.php"
          method="get">
        <h1 style="font-size: 20px; text-align: center">Petition Edit:</h1>
        <table>
            <tr>
                <td>
                    Caption:
                </td>
                <td>
                    <input type="text" size="40"
                           maxlength="50" />
                </td>
            </tr>
            <tr>
                <td>
                    Message:
                </td>
                <td>
                    <input type="text" size="40"
                           maxlength="50" />
                </td>
            </tr>
            <tr>
                <td>
                    Presentation Image/Video:
                </td>
                <td>
                    <input type="file" size="26"
                           maxlength="50" />
                </td>
                
            </tr>
            <tr>
                <td>Font:</td>
                <td>
                    <select style="width:272px">
                        <option value="1">Helvetica</option>
                        <option value="2">Tohoma</option>
                        <option value="3">Georgia</option>
                        <option value="4">Trebuchet</option>
                    </select>
                </td>
            </tr>
        </table>
        
        <button type="button">Submit</button> 
</body>
</html>
